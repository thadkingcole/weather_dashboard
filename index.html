<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- top of page -->
    <header class="d-flex bg-dark">
      <h1 class="flex-fill text-light text-center">Weather Dashboard</h1>
    </header>
    <!-- left of page -->
    <aside>
      <p>Search for a City:</p>
      <p>text field ... <button>search</button></p>
      <p>list of cities</p>
      <p>the user has</p>
      <p>searched for before</p>
    </aside>
    <!-- right of page -->
    <main>
      <p>selected city weather data</p>
      <p>5 day forecast</p>
    </main>
  </body>
</html>
