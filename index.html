<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- top of page -->
    <header class="d-flex bg-dark">
      <h1 class="flex-fill text-light text-center">Weather Dashboard</h1>
    </header>
    <!-- left of page -->
    <div class="container-fluid">
      <div class="row">
        <aside class="col-4 bg-light">
          <!-- search for a city form -->
          <form class="form-inline">
            <label for="city">Search for a City:</label>
            <input class="form-control" id="city" type="text" />
            <button class="btn btn-primary" type="submit">search</button>
            <div
              class="d-flex flex-column align-content-stretch text-secondary"
            >
              <!-- history of cities searched -->
              <div class="p-2 bg-white border">Austin</div>
              <div class="p-2 bg-white border">Chicago</div>
              <div class="p-2 bg-white border">New York</div>
            </div>
          </form>
        </aside>
        <!-- right of page -->
        <main class="col-8">
          <!-- selected city weather data -->
          <div class="row">
            <div class="col-12 border">
              <h2>Atlanta (06/09/2020) {icon}</h2>
              <p>Temperature: 90.9 F</p>
              <p>Humidity: 41%</p>
              <p>Wind Speed: 4.7 MPH</p>
              <p>UV index: color-coded</p>
            </div>
          </div>
          <!-- 5-day forcast for selected city -->
          <div class="row">
            <div class="col-12">
              <h3>5-day Forecast:</h3>
              <p>each day will have its own card</p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
